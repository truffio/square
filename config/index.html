<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel='stylesheet' type='text/css' href='/bower_components/pebble-slate/dist/css/slate.min.css'>
	<link rel='stylesheet' type='text/css' href='/css/style.css'>
</head>
<body>
	<h1 class='title'>Square</h1>

	<div class='item-container'>
		<div class='item-container-content'>
			<div class='item'>
				Choose watchface settings.
			</div>
		</div>
	</div>

	<div class='item-container'>
		<div class='item-container-header'>Pebble Time and Pebble Time Steel</div>
		<div class='item-container-content'>
			<label class='item'>
				Text Colour
				<input id='textColorPicker' type='text' class='item-color item-color-normal' value='0xFFFFFF'>
			</label>
		</div>
		<div class='item-container-footer'>
			Background colour is selected automatically
		</div>
	</div>

	<div class='item-container'>
		<div class='item-container-header'>Pebble and Pebble Steel</div>
		<div class='item-container-content'>
			<label class='item'>
				Invert
				<input id='invertColors' type='checkbox' class='item-checkbox'>
			</label>
		</div>
	</div>

	<div class='item-container'>
		<div class='item-container-content'>
			<label class='item'>
				Use Celsius
				<input id='useCelsius' type='checkbox' class='item-checkbox'>
			</label>

			<label class='item'>
				Shake for weather
				<input id='shakeWeather' type='checkbox' class='item-checkbox' checked>
			</label>
		</div>
	</div>


	<div class='item-container'>
		<div class='button-container'>
			<input id='submitButton' type='button' class='item-button' value='SAVE'>
		</div>
	</div>

	<script src='/bower_components/pebble-slate/dist/js/slate.min.js'></script>
	<script src='/js/main.js'></script>
</body>
</html>

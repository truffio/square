<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel='stylesheet' type='text/css' href='https://cdn.rawgit.com/turnervink/square/gh-pages/bower_components/pebble-slate/dist/css/slate.min.css'>
	<link rel='stylesheet' type='text/css' href='https://cdn.rawgit.com/turnervink/square/gh-pages/css/style.css'>
</head>
<body>
	<h1 class='title'>Square</h1>

	<div class='item-container'>
		<div class='item-container-content'>
			<div class='item'>
				Like Square? Consider donating $1 to help me pay for weather data!<br>
				-----
				<form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
					<input type="hidden" name="cmd" value="_s-xclick">
					<input type="hidden" name="hosted_button_id" value="FCKRL4X2EN7AU">
					<input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_paynow_SM.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
					<img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
				</form>
			</div>
		</div>
	</div>

	<div class='item-container'>
		<div class='item-container-content'>
			<div class='item'>
				Choose watchface settings.
			</div>
		</div>
	</div>

	<div class='item-container'>
		<div class='item-container-content'>
			<label class='item'>
				Use Celsius
				<input id='useCelsius' type='checkbox' class='item-checkbox'>
			</label>

			<label class='item'>
				Shake for weather
				<input id='shakeWeather' type='checkbox' class='item-checkbox' checked>
			</label>
		</div>
	</div>

	<div class='item-container'>
		<div class='item-container-header'>Pebble Time and Pebble Time Steel</div>
		<div class='item-container-content'>
			<label class='item'>
				Text Colour
				<input id='textColorPicker' type='text' class='item-color item-color-normal' value='0xFFFFFF'>
			</label>
		</div>
		<div class='item-container-footer'>
			Background colour is selected automatically
		</div>
	</div>

	<div class='item-container'>
		<div class='item-container-header'>Pebble and Pebble Steel</div>
		<div class='item-container-content'>
			<label class='item'>
				Invert
				<input id='invertColors' type='checkbox' class='item-checkbox'>
			</label>
		</div>
	</div>

	<div class='item-container'>
		<div class='button-container'>
			<input id='submitButton' type='button' class='item-button' value='SAVE'>
		</div>
	</div>

	<div id='foot' class='item-container'>
		<div class='item-container-footer'>
			<div class='item'>
				Glober Bold by Turner Vink<br>
				Contact me at www.turnervink.com
			</div>
		</div>
	</div>

	<script src='https://cdn.rawgit.com/turnervink/square/gh-pages/bower_components/pebble-slate/dist/js/slate.min.js'></script>
	<script src='https://cdn.rawgit.com/turnervink/square/gh-pages/js/main.js'></script>
</body>
</html>
